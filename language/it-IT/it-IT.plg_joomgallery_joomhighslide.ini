PLG_JOOMGALLERY_JOOMHIGHSLIDE_GLOBAL_HIGHSLIDE_EXISTENT_DESC="Abilita questa opzione se l'effetto Highslide è già installato nel tuo sito (ad esempio attraverso un altro plugin). Il JavaScript e il CSS di JoomHighslide non saranno quindi caricati. Ciò migliorerà le performance ed eviterà conflitti."